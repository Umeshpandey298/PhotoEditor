<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Canva-Copy</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Canva-Copy</h1>
        <div class="canvas d-flex flex-row" style="border: 2px solid black;">
            <div class="editor" id="editor">

            </div>

            <div class="text-property d-flex flex-column" id="textBoxContainer" style=" overflow-y: auto;">
                <div class="text-botton mt-3">
                    <button type="button" class="btn-lg btn-primary" style="width: 100%;">MakeTextBox</button>
                </div>
                <form class="mt-3" id="textPropertiesForm">
                    <div class="mb-3">
                        <label for="fontFamilyInput" class="form-label">Font Family</label>
                        <select class="form-select" id="fontFamilyInput" name="fontFamily">
                            <option selected>Choose...</option>
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <!-- Add more font options as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fontSizeInput" class="form-label">Font Size</label>
                        <input type="number" class="form-control" id="fontSizeInput" name="fontSize"
                            placeholder="Enter font size">
                    </div>
                    <div class="mb-3">
                        <label for="colorInput" class="form-label">Color</label>
                        <input type="color" class="form-control" id="colorInput" name="color">
                    </div>
                    <button type="button" class="btn-lg btn-primary" style="width: 100%;">Apply Text Properties</button>
                </form>

                <div class="d-flex undo-redo-button justify-content-around mb-3 mt-3">
                    <button type="button" class="btn-lg btn-primary" id="undoButton">Undo</button>
                    <button type="button" class="btn-lg btn-primary" id="redoButton">Redo</button>
                </div>
                <br>
            </div>

        </div>
        <div class="text-section" id="text-section"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
